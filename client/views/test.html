<!DOCTYPE html>
<html lang="tr" ng-app="exam">

  <% include static/head %>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Sisteme Giriş</h2>
        <label for="inputUser" class="sr-only">Kullanıcı adı</label>
        <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
        <label for="inputPassword" class="sr-only">Şifre</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Şifre" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
          <span class="forget"><a href="forget-password" class="forgeta">Şifremi Unuttum</a></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
      </form>

    </div>


  </body>
</html>
