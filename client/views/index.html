<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<title>Test Page</title>
</head>

<body>

	<!-- Meetups -->
	<div ng-controller="meetupsController">

		<h1>Burada {{meetups.length}} var.</h1>

		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
		</ul>

		<form ng-submit="createMeetup()">
			<input type="text" placeholder="Meetup Name" ng-model="meetupName">
			<button type="submit">Ekle</button>
		</form>

	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
	
	

</body>
</html>
